<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>샌즈 클리커</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex; 
      flex-direction: column;
      justify-content: center;
      align-items: center; 
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    img {
      width: 200px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
    }
    img:active {
      transform: scale(1.1); }
  </style>
</head>
<body>
  <p>샌즈 클리커</p>
  <img src="./sans.png" id="newSans" alt="sans" />
  <p>현재 값: <span id="count">0</span></p>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAnalytics, isSupported as analyticsIsSupported } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";

      getFirestore,
      doc,
      onSnapshot,
      updateDoc,
      setDoc,
      increment,

  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

      apiKey: "AIzaSyCEvE_lccy97Ppjgrv-GumHiNXfUJ3SiZc",

      projectId: "qifa-23727",
      storageBucket: "qifa-23727.firebasestorage.app",

      measurementId: "G-2GM7QEVNTL"
};
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const docRef = doc(db, "counter", "counterFile");

    export { db };

    document.getElementById("newSans").addEventListener("click", sansClick );
    async function sansClick() {
     try {
        await updateDoc(docRef, {
          value: increment(1)
        })
      } catch (error) {
        alert(" 업데이트 중 오류 발생:" + error );
    }}
    const count = document.getElementById("count")
    const changeAlways = onSnapshot( docRef , (doc) => {
      if (doc.exists()) {
        const data = doc.data();
        count.textContent = data.value
  } else {
        alert("해당 문서가 존재하지 않습니다."); });
  </script>
</body>
</html>
